<div>
  <div (mouseenter) ="mouseEnter()"  (mouseleave) ="mouseLeave()" class="result center">
    <table style="width: 100%">
      <tr style="width: 100%; height: 100%">
        <td style="width: 54px; height: 100%">
          <img src="assets/img/download.svg" alt="deadeye" class="logo" />
        </td>
        <td>
          <p class="resultText">{{ result.title }}</p>
        </td>
      </tr>
    </table>
  </div>
  <app-result-details (mouseenter) ="mouseEnter()"  (mouseleave) ="mouseLeave()" class="center"></app-result-details>
</div>
